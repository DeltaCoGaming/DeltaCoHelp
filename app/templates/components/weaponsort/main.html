<div class="container mx-auto p-8">
    <h1 class="text-xl mb-4">Weapon Categorizer</h1>
    <form action="/extrablue/weapon-sorter" method="post" class="mb-4">
        <input type="text" name="categories" class="w-full p-2 mb-4 rounded text-black" placeholder="Enter categories separated by commas (e.g., arifle, optic, bipod)">
        <textarea name="weapon_names" rows="5" class="w-full p-2 rounded text-black" placeholder="Enter weapon names separated by commas"></textarea>
        <button type="submit" class="mt-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Categorize Weapons
        </button>
    </form>
    {% if categories %}
        <pre id="sqfCode"><code>
// Generated SQF Categories
{% for category, items in categories.items() %}
// Category: {{ category.capitalize() }}
{% for item in items %}
{{ item }}
{% endfor %}
{% endfor %}
        </code></pre>
        <button class="copy-btn" onclick="copyToClipboard('#sqfCode')">Copy All</button>
    {% endif %}
</div>

<script>
    function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).text()).select();
        document.execCommand("copy");
        $temp.remove();
        alert('Copied to clipboard!');
    }
</script>
<style>
    pre {
        background: #2d2d2d;
        color: #f8f8f2;
        padding: 20px;
        border-radius: 8px;
        overflow: auto;
    }
    button.copy-btn {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
    }
</style>
